<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Sunshine üå∏</title>
  <style>
    /* === CSS === */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.2);
    }

    .home-button {
      margin-bottom: 20px;
    }

    .home-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6f91;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .home-button a:hover {
      background-color: #ff4e7b;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="home-button">
      <a href="index.html">Home üè†</a>
    </div>

    <h1>To My Sunshine üå∏</h1>
    <p>You are beautiful inside and out. Keep shining and never let anyone dull your sparkle!</p>
    <img src="her_photo.jpg" alt="Beautiful Photo" style="max-width:100%; border-radius:15px; margin-top:20px;">
  </div>
</body>
</html>
